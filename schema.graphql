
type ProtocolStatistics @entity(immutable: false) {
  id: ID!                     
  totalStaked: BigInt!         
  initialApr: BigInt!          
  currentRewardRate: BigInt!  

  totalRewards: BigInt!        
  totalUsers: BigInt!          
}




type UserInfo @entity(immutable: false) {
  id: Bytes!                   
  stakedAmount: BigInt!        
  rewardDebt: BigInt!          
  lastStakeTimestamp: BigInt! 


  totalClaimed: BigInt!        
  totalWithdrawn: BigInt!      
  createdAt: BigInt!           
  updatedAt: BigInt!           
  
}

